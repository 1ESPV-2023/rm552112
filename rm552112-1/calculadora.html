<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/calc.css">
    <script src="./js/calc.js" defer></script>

    <title>CALCULADORA</title>
</head>
<body>
    
    <div class="calc">
        <form action="" method="get" onsubmit="return false">

            <div class="visor-calc">
                <input type="text" name="visor" id="idVisor" placeholder="0">
            </div>

            <div class="btn-calc">
                <button type="button" value="1" id="btn-1" onclick="insereNumeroNoVisor(this,idVisor)">1</button>
                <button type="button" value="2" id="btn-2" onclick="insereNumeroNoVisor(this,idVisor)">2</button>
                <button type="button" value="3" id="btn-3" onclick="insereNumeroNoVisor(this,idVisor)">3</button>
                <button type="button" value="4" id="btn-4" onclick="insereNumeroNoVisor(this,idVisor)">4</button>
                <button type="button" value="5" id="btn-1" onclick="insereNumeroNoVisor(this,idVisor)">5</button>
                <button type="button" value="6" id="btn-2" onclick="insereNumeroNoVisor(this,idVisor)">6</button>
                <button type="button" value="7" id="btn-3" onclick="insereNumeroNoVisor(this,idVisor)">7</button>
                <button type="button" value="8" id="btn-4" onclick="insereNumeroNoVisor(this,idVisor)">8</button>
                <button type="button" value="9" id="btn-4" onclick="insereNumeroNoVisor(this,idVisor)">9</button>
                <button type="button" value="0" id="btn-4" onclick="insereNumeroNoVisor(this,idVisor)">0</button>
            </div>

            <div class="oper-calc">
                <button type="button" value="+" id="btnAdicao" onclick="insereNumeroNoVisor(this,idVisor)">+</button>
                <button type="button" value="-" id="btnSubtracao" onclick="insereNumeroNoVisor(this,idVisor)">-</button>
                <button type="button" value="*" id="btnMultiplicacao" onclick="insereNumeroNoVisor(this,idVisor)">x</button>
                <button type="button" value="/" id="btnDivisao" onclick="insereNumeroNoVisor(this,idVisor)">/</button>
            </div>

            <div class="result">
                <button type="button" value="=" id="btnEqual" onclick="resultadoDasOperacoes(idVisor)">=</button>
            </div>

        </form>
    </div>

</body>
</html>
